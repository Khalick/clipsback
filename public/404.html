<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Clips College Backend</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 10px;
        }
        .status {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #6c757d;
            font-weight: bold;
        }
        .logo {
            width: 120px;
            height: 120px;
            background-color: #dc3545;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4a90e2;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">404</div>
        <h1>Page Not Found</h1>
        <p class="status">The page you're looking for doesn't exist.</p>
        
        <p>You might have followed a broken link or entered a URL that doesn't exist on this site.</p>
        
        <a href="/" class="back-link">Go back to homepage</a>
    </div>
</body>
</html>
